[mod-setting-description]
pam3-nvm2=Вимикає обладнання нічного бачення MK2, якщо встановлено прапорець.
pam3-esm3=Вимикає спорядження Energy Shield MK3 та змінює рецепт спорядження сингулярності, якщо встановлено прапорець.
pam3-bm3=Вимикає спорядження термоядерної батареї та змінює рецепт силової броні MK4 і рецепт спорядження сингулярності, якщо встановлено прапорець.
pam3-sin=Вимикає обладнання Екранованої сингулярності, якщо позначено.
pam3-pam4=Вимикає Power Armor MK4, якщо позначено.
pam3-p4xl=Дозволяє користувацькі розміри сітки Power Armor MK4, якщо встановлено прапорець.
pam3-sgxl=Дозволяє користувацькі розміри сітки Павукотрон, якщо позначено.
pam3-inff=Вимикає джерело палива Сингулярності, якщо позначено. ПАЛИВО ВТРАЧАЄТЬСЯ, ЯКЩО ПІДНЯТИ ПАЛЬНИК


