[technology-description]
pamk3-pamk3=Броня з масивною сіткою спорядження та бонусом до розміру інвентарю.
pamk3-pamk4=Броня з титанічною сіткою спорядження та бонусом до розміру інвентарю.
pamk3-nvmk2=Вставляється в броню, щоб ви могли бачити ще краще вночі.
pamk3-esmk3=Вставляється в броню для поглинання величезної кількості пошкоджень.
pamk3-battmk3=Вставляється в броню, щоб накопичувати енергію для подальшого використання.
pamk3-se=Вставляється в броню для живлення іншого обладнання або переробляється для роботи в якості джерела палива.

